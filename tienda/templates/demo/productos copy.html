<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Product Listing</title>
</head>
<body>
    
    <h1>MIS PRODUCTOS</h1>

    <div class="container mt-5">
        <h2>Product Listing</h2>

        <div class="row">
            <!-- Product cards go here -->
            <div class="col-md-8">
                <div class="row">
                    {% for p  in productos %}
                    <div class="col-4">
                        <div class="card text-start">
                            <img class="card-img-top" src="{{ p.asset }}" alt="Title" />
                            <div class="card-body">
                                <h4 class="card-title">{{ p.nombre }}</h4>
                                <p class="card-text">Category: {{ p.codigo }}</p>
                                <p class="card-text">Price: ${{ p.precio }}</p>
                                <button class="btn btn-primary" onclick="addToCart({{p.id}}, '{{p.nombre}}',{{p.precio}})">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col">
                <div class="card">
                  <div class="card-body">
                    <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        </tr>
                        <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        </tr>
                        <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                        </tr>
                    </tbody>
                    </table>
                  </div>
                </div>
            </div>
                
            
            <!-- Repeat similar card structures for other products -->

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
